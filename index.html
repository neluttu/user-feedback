<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body class="bg-white flex justify-center items-center min-h-screen relative text-[#121c51]">
    <card class="font-semibold shadow-[-50px_-50px_0px_-2px_#E0E9FE,0px_13px_15px_5px_rgba(224,233,254,0.56)] rounded-3xl bg-[#F8FAFF] w-full md:w-[620px] p-16">
        <h1 class="text-2xl mb-4 ">Give feedback</h1>
        <p class="">What do you think of the issue search experience within Jira projects?</p>
        <ul class="list-none flex justify-start items-center mt-10 gap-2 rounded-md text-center">
            <li class="w-1/5 border-2 rounded-md border-[#e5edff] py-4 bg-white flex justify-center items-center flex-col text-[#60699a] hover:shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#60699a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 10l.01 0" />
                    <path d="M15 10l.01 0" />
                    <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0" />
                    <path d="M17.566 17.606a2 2 0 1 0 2.897 .03l-1.463 -1.636l-1.434 1.606z" />
                    <path d="M20.865 13.517a8.937 8.937 0 0 0 .135 -1.517a9 9 0 1 0 -9 9c.69 0 1.36 -.076 2 -.222" />
                </svg>
                Terrible
            </li>
            <li class="w-1/5 border-2 rounded-md border-[#e5edff] py-4 bg-white flex justify-center items-center flex-col text-[#60699a] hover:shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#60699a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M9 10l.01 0" />
                    <path d="M15 10l.01 0" />
                    <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0" />
                </svg>
                Bad
            </li>
            <li class="w-1/5 border-2 rounded-md border-[#e5edff] py-4 bg-white flex justify-center items-center flex-col text-[#60699a] hover:shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#60699a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M9 10l.01 0" />
                    <path d="M15 10l.01 0" />
                    <path d="M9 15l6 0" />
                </svg>
                Okay
            </li>
            <li class="w-1/5 border-2 rounded-md border-[#e5edff] py-4 bg-white flex justify-center items-center flex-col text-[#60699a] hover:shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#60699a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M9 10l.01 0" />
                    <path d="M15 10l.01 0" />
                    <path d="M9.5 15a3.5 3.5 0 0 0 5 0" />
                </svg>
                Good
            </li>
            <li class="w-1/5 border-2 rounded-md border-[#e5edff] py-4 bg-white flex justify-center items-center flex-col text-[#60699a] hover:shadow-[0px_2px_9px_5px_rgba(255,113,164,0.18)] cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#60699a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M9 9l.01 0" />
                    <path d="M15 9l.01 0" />
                    <path d="M8 13a4 4 0 1 0 8 0h-8" />
                  </svg>
                Amazing
            </li>
        </ul>
        <br>
        What are the main reasons for your rating?
        <textarea class="bg-white border-2 border-[#a3b8e8] rounded-md w-full mt-3 mb-4 h-[90px]"></textarea>
        <label for="privacy" class="block mb-3"><input id="privacy" type="checkbox"> I may be contacted about this feedback. <a href="#" class="text-[#ff71a4]"> Privacy Policy</a>.</label>
        <label for="research"><input id="research" type="checkbox"> I'd like to help improve by joining <a href="#" class="text-[#ff71a4]"></a> <a href="#" class="text-[#ff71a4]"> Research Group</a>.</label>
        <br><br>
        <div class="flex justify-end w-full gap-3">
        <button class="py-4 px-6 text-lg font-semibold bg-[#ff71a4] rounded-md text-white mr-2">Submit</button>
        <button class="py-4 px-6 text-lg font-semibold  bg-white rounded-md">Cancel</button>
    </div>
    </card>
</body>
</html>
